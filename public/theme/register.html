<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>Liber Call</title>
    <!-- link rel="shortcut icon" href="img/favicon1.ico"-->
    
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate/animate.min.css">
    <link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body> 

<!--====================================================
                        PAGE CONTENT
======================================================--> 
      <section class="hero-area">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-md-12 ">
                <div class="contact-h-cont">
                  <h3 class="text-center"><img src="img/IntervasLogo.png" class="img-fluid" alt=""></h3><br>
                  <form class="form-horizontal" method="post" action="#">
              
                        <div class="form-group">
                          <label for="name" class="cols-sm-2 control-label">Full Name</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
                            </div>
                          </div>
                        </div>    
          
                        <div class="form-group">
                          <label for="email" class="cols-sm-2 control-label">Email Address</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <label for="code" class="cols-sm-2 control-label">Invite Code</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-qrcode fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="code" id="code"  placeholder="Enter invite Code"/>
                            </div>
                          </div>
                        </div>
          
                        <div class="form-group">
                          <label for="password" class="cols-sm-2 control-label">Password</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                            </div>
                          </div>
                        </div>
          
                        <div class="form-group">
                          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                          <div class="cols-sm-10">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                            </div>
                          </div>
                        </div>
          
                        <div class="form-group ">
                          <a href="#" class="btn btn-general btn-white text-center">Register</a>
                        </div> 
                      </form>
                </div>
            </div>
          </div>  
        </div>
      </section>
      
    <!--Global Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
